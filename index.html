            height: 180px;
            bottom: 10%;
            left: 20%;
            border-color: rgba(173, 255, 47, 0.3);
            animation: rotate 18s linear infinite reverse;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }

        .flower-3d {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><circle cx="40" cy="40" r="10" fill="%23FFD700"/><circle cx="40" cy="20" r="10" fill="%23FF6B6B"/><circle cx="60" cy="40" r="10" fill="%23FF6B6B"/><circle cx="40" cy="60" r="10" fill="%23FF6B6B"/><circle cx="20" cy="40" r="10" fill="%23FF6B6B"/><circle cx="55" cy="25" r="10" fill="%23FF6B6B"/><circle cx="55" cy="55" r="10" fill="%23FF6B6B"/><circle cx="25" cy="55" r="10" fill="%23FF6B6B"/><circle cx="25" cy="25" r="10" fill="%23FF6B6B"/></svg>') no-repeat center center;
            transform: translateZ(30px) rotate(0deg);
            filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.7));
            animation: rotate-flower 10s linear infinite;
        }
        
        @keyframes rotate-flower {
            0% { transform: translateZ(30px) rotate(0deg); }

        }
        
        .lantern {
            position: absolute;
            width: 40px;
            height: 60px;
            background: rgba(255, 165, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }
        
        .lantern:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
        }
        
        .lantern:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: 20px;
            height: 5px;
            background: #FFD700;
            border-radius: 2px;
        }
        
        .lantern-1 {
            top: 15%;
            left: 20%;
            transform: translateZ(20px);
            animation: swing 3s ease-in-out infinite;
        }
        
        .lantern-2 {
            top: 25%;
            right: 10%;
            transform: translateZ(20px);
            animation: swing 3.5s ease-in-out infinite;
        }
        
        @keyframes swing {
            0% { transform: translateZ(20px) rotate(5deg); }
            50% { transform: translateZ(20px) rotate(-5deg); }
            100% { transform: translateZ(20px) rotate(5deg); }
        }
        
        .floating-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            line-height: 1.5;
            z-index: 5;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, #f72585, #4cc9f0);
            border-radius: 50%;
            animation: particle-float 8s ease-in-out infinite;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }

            100% { transform: translateY(-10vh) scale(1); opacity: 0; }

            position: absolute;
            bottom: 5%;

<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div class="card" id="card">
            <div class="background">
                <div class="pattern"></div>
                <div class="mask"></div>
            </div>
            
            <div class="alpona">
                <div class="alpona-pattern alpona-1"></div>
                <div class="alpona-pattern alpona-2"></div>
                <div class="alpona-pattern alpona-3"></div>
                <div class="alpona-pattern alpona-4"></div>
            </div>
            
            <div class="bengali-year">১৪৩২</div>
            <div class="main-title">শুভ নববর্ষ</div>
            <div class="subtitle">পহেলা বৈশাখ ২০২৫</div>
            
            <div class="cultural-element mask-3d"></div>
            <div class="cultural-element drum-3d"></div>
            <div class="cultural-element flower-3d"></div>

            <div class="lantern lantern-2"></div>
            
            <div class="floating-text">
                নতুন বছরে নতুন আশা<br>
                নতুন স্বপ্ন নতুন ভালোবাসা
            </div>
            
            <div class="particles" id="particles"></div>
            
            <div class="info-text">~ শুভ বাংলা নববর্ষ ~</div>
        </div>
    </div>
    
    <script>
        // THREE.js Background
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1.5,
            transparent: true,
            opacity: 0.8
        });
        
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // Create colorful particles
        const particlesGroup = new THREE.Group();
        scene.add(particlesGroup);
        
        for (let i = 0; i < 100; i++) {
            const geometry = new THREE.SphereGeometry(0.5, 8, 8);
            
            // Random color from Bengali festival colors
            const colors = [0xff6b6b, 0xf9c80e, 0x7209b7, 0x4cc9f0, 0x06d6a0];
            const material = new THREE.MeshBasicMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                transparent: true,
                opacity: Math.random() * 0.5 + 0.5
            });
            
            const particle = new THREE.Mesh(geometry, material);
            
            // Position particles around the scene
            const x = (Math.random() - 0.5) * 30;
            const y = (Math.random() - 0.5) * 30;
            const z = (Math.random() - 0.5) * 30;
            
            particle.position.set(x, y, z);
            
            // Store velocity for animation
            particle.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05
                )
            };
            
            particlesGroup.add(particle);
        }
        
        // Add a central light
        const light = new THREE.PointLight(0xffd700, 1, 100);
        light.position.set(0, 0, 20);
        scene.add(light);
        
        // Set camera position
        camera.position.z = 30;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate stars slowly
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0003;
            
            // Move particles
            particlesGroup.children.forEach(particle => {
                particle.position.add(particle.userData.velocity);
                
                // Reset particle position if it moves too far away
                if (particle.position.length() > 15) {
